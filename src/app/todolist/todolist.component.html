<app-todo-filter [filter]="filter" (filterTodos)="onFilterTodos($event)"></app-todo-filter>
<hr />
<app-todo-add (addTodo)="onAddTodo()"></app-todo-add>
<hr />
<ul>
  <app-todo
    *ngFor="let todo of todos | filterTodos : filter"
    [todo]="todo"
    (updateIsDone)="onUpdateIsDone(todo.id, $event)"
    (updateName)="onUpdateName(todo.id, $event)"
    (deleteTodo)="onDeleteTodo(todo.id)"
  ></app-todo>
</ul>
